Правила вывода кода:
1. Полностью приводи код файла ТОЛЬКО если в нем есть изменения
2. Если файл не требует изменений - не выводи его код вообще
3. В файле приводи только те команды, которые нужно изменить (остальные можно опустить)

Список файлов:
- index.js (содержит GlobalState)
- finish.js (содержит команды fn, ksk, end)
